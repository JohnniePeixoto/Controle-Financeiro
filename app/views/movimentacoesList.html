<h2>Movimentações</h2>

<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Categoria</th>
                <th></th>
            </tr>
        </thead>
        <tbody ng-repeat="item in vm.lista">
            <tr ng-class="item.tipo == 'receita' ? positive : negative">
                <td>{{item.descricao}}</td>
                <td>{{item.valor}}</td>
                <td>{{item.data}}</td>
                <td>{{item.categoria.descricao}}</td>
                <td class="text-right">
                    <a class="btn btn-link" ng-click="vm.edit($index)">
                        <i class="glyphicon glyphicon-pencil" aria-hidden="true" title="Editar"></i>
                    </a>
                    <button type="button" class="btn btn-link" ng-click="vm.remove(item)" title="Remover">
                        <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
